name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend (TypeScript, Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend/geobeat-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/geobeat-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build

  python:
    name: Python Analysis Pipeline
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r ../../requirements.txt

      - name: Validate Python syntax
        run: |
          python -m py_compile *.py

      - name: Check imports
        run: |
          python -c "import gdi_standalone; import spatial_metrics; import models; import data_ingestion"
